<style>
    * {
      box-sizing: border-box;
    }
  
    .calculator {
      max-width: 350px;
      margin: auto;
      border: 2px solid lightgrey;
      border-radius: 10px;
    }
  
    .calculator input {
      background: rgb(78, 91, 97);
      border-style: solid;
      border-color: lightgrey;
      box-shadow: none;
      width: 100%;
      text-align: right;
      font-size: 40px;
      border-radius: 7px 7px 0px 0px;
      padding: 10px;
    }
  
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  
    input[type="number"] {
      -moz-appearance: textfield;
    }
  
    ::placeholder {
      color: white;
    }
  
    .calculator-buttons {
      display: grid;
      grid-template: repeat(5, 1fr) / repeat(4, 1fr);
    }
  
    .calc-button-o {
      background: rgb(230, 242, 255);
      padding: 20px;
      font-size: 22px;
      cursor: pointer;
      border-color: lightgrey;
      border-style: solid;
    }
  
    .calc-button {
      background: rgb(253, 253, 253);
      padding: 20px;
      font-size: 22px;
      cursor: pointer;
      border-color: lightgrey;
      border-style: solid;
    }
    .calc-button-e {
      background: lightcoral;
      padding: 20px;
      font-size: 22px;
      cursor: pointer;
      grid-row: 2 / -1;
      grid-column: 4;
      border-color: lightgrey;
      border-style: solid;
      border-bottom-right-radius: 7px;
    }
  
    .is-zero {
      border-bottom-left-radius: 7px;
    }
  </style>
  
  <div class="calculator">
    <input type="number" placeholder="0" />
  
    <div class="calculator-buttons">
      <button class="calc-button-o">&plus;</button>
      <button class="calc-button-o">&minus;</button>
      <button class="calc-button-o">&times;</button>
      <button class="calc-button-o">&divide;</button>
  
      <button class="calc-button">7</button>
      <button class="calc-button">8</button>
      <button class="calc-button">9</button>
  
      <button class="calc-button">4</button>
      <button class="calc-button">5</button>
      <button class="calc-button">6</button>
  
      <button class="calc-button">1</button>
      <button class="calc-button">2</button>
      <button class="calc-button">3</button>
  
      <button class="calc-button is-zero">0</button>
      <button class="calc-button">.</button>
      <button class="calc-button">AC</button>
  
      <button class="calc-button-e">&equals;</button>
    </div>
  </div>
